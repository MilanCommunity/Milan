on:
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: EddieHubCommunity/gh-action-community/src/welcome@main
        with:
          github-token: ${{ secrets.NPM_TOKEN }}
          issue-message: "<h1>It's great having you contribute to Milan !</h1> This is an <b>auto-generated</b> text"
          pr-message: "<h1>It's great having you contribute to Milan !</h1> This is an <b>auto-generated</b> text"
          footer: "The <b>maintainers/owner</b> will look into the pull request soon, add relevant tags and proceed further, please have paitence. Meanwhile feel free to support <b>star the repo</b> and <b>share it</b> with your friends. :nerd_face: :rocket:"
